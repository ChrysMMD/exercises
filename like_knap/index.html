<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like Knap</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <button id="knap1">Like</button>
    <button id="knap2">Like</button>

    <script>
      function setupLikeButton(knapId) {
        let likeCount = 0;
        const button = document.getElementById(knapId);

        button.addEventListener("click", () => {
          likeCount++;
          button.innerText = `Like${likeCount === 1 ? "" : "s"} ${likeCount}`;
        });
      }

      setupLikeButton("knap1");
      setupLikeButton("knap2");
